syntax="proto3";

// Defines the import path that should be used to import the generated package,
// and the package name.
option go_package = "gitlab.mapcard.pro/external-map-team/api-proto/payment";

package payment;

import "payment/api_types.proto";
import "payment/block_types.proto";

//
// Charge method issues
//
message ChargeRequest {
  BlockHandler block = 1;
} 

message ChargeHandler {
  string id = 1;
}
